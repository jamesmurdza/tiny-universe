<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i can teach anyone to build software</title>
    <style>
        :root {
            --tile-size: 64px; /* Size of each tile in pixels */
            --gap-size: 2px; /* Size of the gap between tiles in pixels */
            --num-rows: 20; /* Number of rows */
            --num-cols: 20; /* Number of columns */
            --grid-margin: 32px; /* Margin around the grid */
        }

        body {
            background-image: url('images/tile.png');
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 80px 0px;
            font-size: 32px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header img {
            margin-right: 10px;
        }

        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0px var(--grid-margin);
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--num-cols), var(--tile-size));
            grid-template-rows: repeat(var(--num-rows), var(--tile-size));
            grid-gap: var(--gap-size);
            position: relative;
        }

        .tile {
            width: var(--tile-size);
            height: var(--tile-size);
            background-color: #f7ffdcb1;
        }

        .custom-item {
            position: absolute;
        }

        h1 {
            font-size: 0.6em;
            margin: 15px 10px;
            text-align: left;
        }
        h2 {
            font-size: 0.6em;
            line-height: 1.3em;
            font-weight: normal;
            margin: 15px 10px;
            text-align: left;
        }

        .aboutme {
            background-color: rgba(255, 255, 255, 0.842);
            border: 2px solid rgba(0, 0, 0, 0.526);
            padding: 7px 12px;
            max-width: 500px;
            text-align: center;
            margin-right: 50px;
            border-radius: 5px;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.842);
            border: 2px solid rgba(0, 0, 0, 0.526);
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10;
            color: #000;
        }

        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="./images/james.png" alt="James" height="150" />
        <div class="aboutme">
            <h2>
                <strong>hi, i'm james!</strong>
                i build software every day with friends and strangers on my youtube channel
            </h2>
            <h2>
                <a href="https://twitter.com/intent/tweet?text=@jamesmurdza+I+want+to+build" target="_blank">build with me</a>
            </h2>
        </div>
    </header>    
    <div class="outer-container">
        <div class="container" id="container">
            <div class="grid" id="grid"></div>
        </div>
    </div>

    <script>
        const TILE_SIZE = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--tile-size'));
        const GAP_SIZE = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--gap-size'));
        const NUM_ROWS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--num-rows'));
        const NUM_COLS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--num-cols'));
        const GRID_MARGIN = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--grid-margin'));

        const container = document.getElementById('container');
        const grid = document.getElementById('grid');

        for (let i = 0; i < NUM_ROWS * NUM_COLS; i++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            grid.appendChild(tile);
        }

        function addGridItem(topLeftX, topLeftY, width, height, innerHTML, tooltipText) {
            // Calculate the position and size of the custom item
            const x = topLeftX * (TILE_SIZE + GAP_SIZE);
            const y = topLeftY * (TILE_SIZE + GAP_SIZE);
            const itemWidth = width * TILE_SIZE + (width - 1) * GAP_SIZE;
            const itemHeight = height * TILE_SIZE + (height - 1) * GAP_SIZE;

            const customItem = document.createElement('div');
            customItem.className = 'custom-item';
            customItem.style.width = `${itemWidth}px`;
            customItem.style.height = `${itemHeight}px`;
            customItem.style.left = `${x}px`;
            customItem.style.top = `${y}px`;
            customItem.innerHTML = innerHTML;

            // Add tooltip functionality
            if (tooltipText) {
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.innerHTML = tooltipText;
                document.body.appendChild(tooltip);

                customItem.addEventListener('mouseover', (event) => {
                    const rect = customItem.getBoundingClientRect();
                    tooltip.style.left = `${rect.left + window.scrollX + rect.width / 2 - tooltip.offsetWidth / 2}px`;
                    tooltip.style.top = `${rect.top + window.scrollY - tooltip.offsetHeight - 10}px`;
                    tooltip.classList.add('show');
                });

                customItem.addEventListener('mouseout', () => {
                    tooltip.classList.remove('show');
                });
            }

            grid.appendChild(customItem);
        }

        function scaleGridToFit() {
            const gridWidth = NUM_COLS * TILE_SIZE + (NUM_COLS - 1) * GAP_SIZE + 2 * GRID_MARGIN;
            const gridHeight = NUM_ROWS * TILE_SIZE + (NUM_ROWS - 1) * GAP_SIZE + 2 * GRID_MARGIN;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const scale = Math.min(viewportWidth / gridWidth, 1);

            const translateY = (1 - scale) * (gridHeight / 2);

            container.style.transform = `translateY(${-translateY}px) scale(${scale})`;
        }

        window.addEventListener('resize', scaleGridToFit);
        scaleGridToFit();

        // Example usage
        addGridItem(2, 2, 3, 3, "<img src='images/house.png' style='width:100%; height:100%;' />", "This is a house");
        addGridItem(15, 15, 1, 1, "<img src='images/bamse.png' style='width:100%; height:100%;' />", "This is Bamse");
        addGridItem(5, 2, 3, 5, "<div style='background-color:#618cf1; width:100%; height:100%;'></div>", "The pond");
        addGridItem(6, 3, 1, 1, "<div style='width:100%; height:100%; font-size:var(--tile-size); line-height:var(--tile-size);'>üê°</div>", "A fish");
        addGridItem(8, 5, 1, 1, "<div style='width:100%; height:100%; font-size:var(--tile-size); line-height:var(--tile-size);'>ü™ø</div>", "A goose");
        addGridItem(15, 4, 1, 1, "<div style='width:100%; height:100%; font-size:var(--tile-size); line-height:var(--tile-size);'>ü¶ñ</div>", "A dinosaur emoji");
        addGridItem(12, 8, 1, 1, "<div style='width:100%; height:100%; font-size:var(--tile-size); line-height:var(--tile-size);'>üõµ</div>", "A scooter emoji");
        addGridItem(18, 4, 1, 1, "<div style='width:100%; height:100%; font-size:var(--tile-size); line-height:var(--tile-size);'>üå≥</div>", "A tree emoji");
        addGridItem(18, 5, 1, 1, "<div style='width:100%; height:100%; font-size:var(--tile-size); line-height:var(--tile-size);'>üå≥</div>", "Another tree emoji");
        addGridItem(18, 6, 1, 1, "<div style='width:100%; height:100%; font-size:var(--tile-size); line-height:var(--tile-size);'>üå≥</div>", "Yet another tree emoji");
    </script>
</body>
</html>
